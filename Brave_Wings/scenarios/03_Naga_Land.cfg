            side=2
            ai_special=guardian
        [/unit]
        [unit]
            type=Naga Fighter
            x,y=19,8
            side=2
            ai_special=guardian
        [/unit]
        [unit]
            type=Naga Fighter
            x,y=14,5
            side=2
            ai_special=guardian
        [/unit]
        [unit]
            type=Naga Fighter
            x,y=13,21
            side=2
            ai_special=guardian
        [/unit]
#ifdef HARD
        [unit]
            type=Sea Serpent
            x,y=11,2
            side=2
            ai_special=guardian
        [/unit]
        [unit]
            type=Cuttle Fish
            x,y=19,26
            side=3
            ai_special=guardian
        [/unit]
#endif
        [unit]
            type=Sea Serpent
            x,y=3,14
            side=2
            ai_special=guardian
        [/unit]
        [unit]
