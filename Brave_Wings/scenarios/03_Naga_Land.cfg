    [event]
        name=last breath
        [filter]
            id=Oxpeii
        [/filter]
        [message]
            speaker=unit
            message= _ "Aaaargh..."
        [/message]
        [kill]
            id=Oxpeii
            animate=yes
        [/kill]
        [if]
            [have_unit]
                id=Melphine
                side=1
            [/have_unit]
            [then]
                [message]
                    id=Wyngilla
                    message= _ "This victory will keep Nagas away from Faith Island, at least for a while."
                [/message]
                [clear_variable]
                    name=storm_orb_pick_up
                [/clear_variable]
                [clear_variable]
