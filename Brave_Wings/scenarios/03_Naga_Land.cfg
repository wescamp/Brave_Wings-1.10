#textdomain wesnoth-Brave_Wings
[scenario]
    id=03_Naga_Land
    name= _ "Naga Land"
    next_scenario=04_Landing
    map_data="{~add-ons/Brave_Wings/maps/03_Naga_Land.map}"
    [story]
        [part]
            story= _ "The timely return of Wyngilla, Kasii, and their fellow drakes brought victory against the undead lord. Now, to restore Faith Island's inhabitants to normal, a small party was headed in-land to search for spiritual holy water. And on the way..."   
        [/part]
        [part]
            show_title=yes
            background="story/farnorth-southeast.jpg"
            {NEW_BATTLE 296 597}
        [/part]
    [/story]
    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {SCENARIO_MUSIC "wanderer.ogg"}
    {TURNS 35 30 25}
    victory_when_enemies_defeated=no
    [side]
        side=1
        save_id="Eagi_Nyess"
        persistent=1
        controller=human
        team_name=drakes
        user_team_name=_"Drakes"
        type=Drake Outcast
        id=Eagi_Nyess
        name= _ "Eagi-Nyess"
        profile=portraits/lord.png

        {GOLD 360 340 320}
        {INCOME 2 1 0}
        fog=yes
        shroud=no
    [/side]
    [side]
        side=2
        controller=ai
        team_name=naga
        user_team_name=_"Nagas"
        type=Naga Myrmidon
        id=Oxpeii
        name= _ "Oxpeii"
        profile=portraits/nagas/transparent/myrmidon.png
        {GOLD 0 0 0}
        {INCOME -2 -2 -2}
        canrecruit=yes
        unrenamable=yes
        recruit=Naga Fighter
        color=green
        [ai]
            passive_leader=yes
        [/ai]
    [/side]
    [side]
        side=3
        controller=ai
        no_leader=yes
        team_name=squid
        user_team_name=_"Squids"
    [/side]        
    [event]
        name=start
        [message]
            id=Wyngilla
            message= _ "This is Naga territory, but we have to pass through here to reach the land."
        [/message]
        [message]
            id=Kasii
            message= _ "Yes, there is no way to avoid it. I hope their guards don't discover us."
        [/message]
        [message]
            speaker=narrator
            message= _ "...help..."
        [/message]
        [message]
            id=Wyngilla
            message= _ "What? Did you hear something, Kasii?"
        [/message]
        [message]
            id=Kasii
            message= _ "I don't think so. Perhaps it was just the wind and the waves."
        [/message]
        [message]
            speaker=narrator
            message= _ "...help...somebody help me..."
        [/message]
        [message]
            id=Wyngilla
            message= _ "Now, I am sure. We cannot ignore someone that needs our help."
        [/message]
    [/event]
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Rescue mermaid"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Wyngilla"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Kasii"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
        [if]
            [have_unit]
                id=Eagi_Nyess
                x,y=4,26
            [/have_unit]
            [then]
                [store_unit]
                    [filter]
                        id=Eagi_Nyess
                    [/filter]
                    variable=eagi_nyess_stored
                    kill=yes
                [/store_unit]
                [recall]
                    id=Wyngilla
                    x,y=4,26
                [/recall]
                {MODIFY_UNIT id=Wyngilla canrecruit yes}
            [/then]
        [/if]                
        [store_unit]
            [filter]
                id=Orofarnie
            [/filter]
            variable=orofarnie_stored
            kill=yes
        [/store_unit]
        [kill]
            side=1
            x,y=recall,recall
            race=undead
            [not]
                id=Eagi_Nyess
            [/not]
            [not]
                id=Orofarnie
            [/not]
        [/kill]
        [recall]
            id=Kasii
            x,y=5,27
        [/recall]
        [recall]
            id=Anguiron
            x,y=5,26
        [/recall]
        {MODIFY_UNIT id=Wyngilla facing se}
        {MODIFY_UNIT id=Kasii facing se}
        [if]
            [have_unit]
                id=Anguiron
                side=1
            [/have_unit]
            [then]
                {MODIFY_UNIT id=Anguiron facing se}
            [/then]
        [/if]
        [unit]
            type=Naga Fighter
            x,y=7,7
            side=2
            ai_special=guardian
        [/unit]
        [unit]
            type=Naga Fighter
            x,y=12,8
            side=2
            ai_special=guardian
        [/unit]
        [unit]
            type=Naga Fighter
            x,y=14,9
            side=2
            ai_special=guardian
        [/unit]
        [unit]
