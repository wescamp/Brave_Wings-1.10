#textdomain wesnoth-Brave_Wings
[scenario]
    id=13_Melphine's_Home_Seas
    name= _ "Mélphine's Home Seas"
    map_data="{~add-ons/Brave_Wings/maps/13_Melphine's_Home_Seas.map}"
    next_scenario=14_Legend_of_a_Dragon
    [story]
        [part]
             story= _ "After helping to defeat the orcs, Wyngilla and company made for home via Melphine's native seas those were just on the way to get the island. However, ocean conditions seemed different..."
        [/part]
        [part]
            show_title=yes
            background="story/farnorth-southeast.jpg"
            {OLD_BATTLE 389 489}
            {NEW_JOURNEY 363 499}
            {NEW_JOURNEY 341 508}
            {NEW_JOURNEY 317 518}
            {NEW_JOURNEY 292 527} 
            {NEW_BATTLE 268 537}
        [/part]
    [/story]
    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {SCENARIO_MUSIC "into_the_shadows.ogg"}
    {EXTRA_SCENARIO_MUSIC "heroes_rite.ogg"}
    {EXTRA_SCENARIO_MUSIC "the_deep_path.ogg"}
    {TURNS 36 33 30}
    victory_when_enemies_defeated=no
    # wmllint: validate-off
    [side]
        {BW_SIDE_1}
        {GOLD 300 260 240}
        {INCOME 4 2 1}
        recruit=Merman Hunter,Mermaid Initiate
        fog=no
        shroud=yes
        village_gold=1
    [/side]
    # wmllint: validate-on
    [side]
        side=2
        controller=ai
        team_name=undead
        user_team_name=_"Undead"
        type=Spectre
        id=Bam
        name= _ "Bam"
        {GOLD 0 0 0}
        {INCOME -2 -2 -2}
        canrecruit=yes
        unrenamable=yes
        color=green
        recruit=Wraith,Ghost Ship
        [ai]
            village_value=1.0
            #leader_village=50.0
            passive_leader=yes
            recruitment_pattern=null,scout,null,scout,null,scout
        [/ai]
    [/side]
    [side]
        side=3
        controller=ai
        team_name=undead
        user_team_name=_"Undead"
        type=Merman Outcast
        id=Ikateus
        name= _ "Ikateus"
        {GOLD 0 0 0}
        {INCOME -2 -2 -2}
        canrecruit=yes
        unrenamable=yes
        recruit=Soulless
        color=purple
        [ai]
            passive_leader=yes
        [/ai]
    [/side]
    [side]
        side=4
        controller=ai
        team_name=monster 
        user_team_name=_"Sea Monsters"
        no_leader=yes
        color=brown
        [unit]
            x,y=10,1
            type=Tentacle of the Deep
            ai_special=guardian
        [/unit]
        [unit]
            x,y=10,2
            type=Tentacle of the Deep
            ai_special=guardian
        [/unit]
        [unit]
            x,y=10,3
            type=Tentacle of the Deep
            ai_special=guardian
        [/unit]
        [unit]
            type=Sea Serpent
            x,y=13,12
            id=Mambeu
            ai_special=guardian
        [/unit]
    [/side]
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Defeat all enemy leaders"
                condition=win
            [/objective]
            {BW_HOW_TO_LOSE}
        [/objectives]
        [recall]
            id=Melphine
             x,y=26,4
        [/recall]
        [recall]
            id=Wyngilla
            x,y=26,3
        [/recall]
        [recall]
            id=Anguiron
        [/recall]
        [recall]
            id=Kasii
        [/recall]
        [recall]
            id=Mavloss
            x,y=27,4
        [/recall]
        [item]
            image=scenery/wreck.png
            x,y=18,30
        [/item]
        [item]
            image=scenery/wreck.png
            x,y=28,28
        [/item]
        [item]
            image=items/storm-trident.png
            x,y=14,10
        [/item]
        [unit]
            type=Fog Clearer
            side=4
            x,y=14,10
            id=storm_trident_fake
            ai_special=guardian
        [/unit]
        [hide_unit]
            x,y=14,10
        [/hide_unit]
        [event]
            name=moveto
            first_time_only=no
            [filter]
                side=1
            [/filter]
            [if]
                [have_unit]
                    id=storm_trident_fake
                    x=14
                    y=10
                    [filter_vision]
                        visible=yes
                        viewing_side=1
                    [/filter_vision]
                [/have_unit]
                [and]
                    [not]
                        [variable]
                             name=storm_trident_event
                             numerical_equals=1
                        [/variable]
                    [/not]
                    [not]
                        [variable]
                             name=no_storm_trident
                             equals=yes
                        [/variable]
                    [/not]
                [/and]
                [then]
                    [set_variable]
                         name=storm_trident_event
                         value=1
                    [/set_variable]
                    [kill]
                         id=storm_trident_fake
                    [/kill]
                    [scroll_to]
                         x,y=14,10
                    [/scroll_to]
                    [delay]
                        time=300
                    [/delay]
                    [message]    # wmllint: display on
                        id=Melphine
                        message= _ "Look! That is Ikateus's Storm Trident! Something must have happened to him!"
                    [/message]    # wmllint: display off
                [/then]
                [else]
                    [allow_undo]
                    [/allow_undo]
                [/else]
            [/if]
        [/event]
        [event]
            name=sighted,moveto
            [filter]
                id=Mambeu
                [filter_vision]
                    viewing_side=1
                [/filter_vision]
            [/filter]
            [modify_side]
                side=3
                {GOLD 200 240 250}
                {INCOME 26 40 50}
            [/modify_side]
            [unit]
                side=2
                type=Ghost Ship
                id=Ghost Ship
                name= _ "Ghost Ship"
                x,y=6,31
            [/unit]
        [/event] 
        {RECRUIT_UNIT_VARIATIONS 3 "Soulless" swimmer}         
    [/event]
    [event]
        name=start
        {MODIFY_UNIT id=Wyngilla facing sw}
        {MODIFY_UNIT id=Kasii facing sw}
        {MODIFY_UNIT id=Melphine facing sw}
        [if]
            [have_unit]
                id=Anguiron
                side=1
            [/have_unit]
            [then]
                {MODIFY_UNIT id=Anguiron facing sw}
            [/then]
        [/if]
        [if]
            [have_unit]
                id=Mavloss
                side=1
            [/have_unit]
            [then]
                {MODIFY_UNIT id=Mavloss facing sw}
            [/then]
        [/if]
        [message]
            id=Kasii
            message= _ "Hmmm... It is strange. Why is the ocean so dark even in the morning?"
        [/message]
        [message]
            id=Melphine
            message= _ "Our territory is around here... yes, there are many rocks, some sticking up out of the ocean. The rocks hide us well, we have built a fortress near here. Captain Iketeus is our leader in this area."
        [/message]
        [message]
            id=Wyngilla
            message= _ "Shhh! Somebody is coming!"
        [/message]
        [unit]
            type=Merman Warrior
            id=Triteus
            name= _ "Triteus"
            side=1
            x,y=5,4
            profile=portraits/merfolk/transparent/hunter.png
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
            overlays="misc/loyal-icon.png"
        [/unit]
        [unit]
            type=Merman Warrior
            id=Embere
            name= _ "Embere"
            side=1
            x,y=5,8
            [modifications]
                {TRAIT_RESILIENT}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]
        #[redraw]
        #    side=1
        #[/redraw]
        {MOVE_UNIT id=Triteus 23 5}
        {MOVE_UNIT id=Embere 24 5}
        [message]
            id=Triteus
            message= _ "Mélphine! Good! You are alive!"
        [/message]
        [message]
            id=Melphine
            message= _ "What are you talking about? You didn't even try to rescue me. If Wyngilla and these drakes hadn't come along, I wouldn't have survived!"
        [/message]
        [message]
            id=Embere
            message= _ "We did! But when we reached the Naga's place, you were gone, and all of them were dead already. After that, Ikateus and his whole army continued looking for you. But now, Ikateus has disappeared."
        [/message]
        [message]
            id=Kasii
            message= _ "Disappeared? That is strange. It might relate to this darkness."
        [/message]                 
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x=14
            y=10
        [/filter]
        [if]
            [have_unit]
                x,y=14,10
                side=1
                race=merman 
            [/have_unit]
            [variable]
                name=storm_trident_pick_up
                not_equals=yes
            [/variable]
            [variable]
                name=storm_trident_event
                numerical_equals=1
            [/variable]          
            [then]
                [message]
                    speaker=narrator
                    message= _ "This trident allows a merman to shoot electric bolts at his enemies!"
                    image=wesnoth-icon.png
                [/message]
                [message]
                    speaker=unit
                    message= _ "Should I take this magical weapon?"
                    [option]
                        message= _ "Yes."
                        [command]
                            [set_variable]
                                name=storm_trident_pick_up
                                value=yes
                            [/set_variable]
                            [object]
                                id=storm_trident
                                name=_"storm trident"
                                description=_"Storm Trident gives the taker a new range attack."
                                image=items/storm-trident.png
                                icon=attacks/lightning.png                
                                duration=forever
                                [filter]
                                    x=14
                                    y=10
                                    side=1
                                [/filter]
                                cannot_use_message= _ "Only a merman is able to take this magical weapon."
                                [then]
                                    [remove_item]
                                        x,y=14,10
                                    [/remove_item]
                                    [sound]
                                        name={SOUND_LIST:HOLY}
                                    [/sound]
                                [/then]
                                [effect]
                                    apply_to=new_attack
                                    name="storm trident"
                                    description= _ "storm trident"
                                    icon=attacks/lightning.png
                                    type=fire
                                    range=ranged
                                    [specials]
                                        {WEAPON_SPECIAL_MAGICAL}
                                    [/specials]
                                        damage=14
                                        number=2
                                [/effect]
                                {LIGHTNING_ANIMATION "storm trident" 1}
                                {LIGHTNING_ANIMATION "storm trident" 2}
                                {LIGHTNING_ANIMATION "storm trident" 3}
                            [/object]
                        [/command]
                    [/option]
                    [option]
                        message= _ "No."
                        [command]
                            [allow_undo]
                            [/allow_undo]
                        [/command]
                    [/option]
                [/message]
            [/then]
            [else]
                [if]
                    [variable]
                        name=storm_trident_pick_up 
                        not_equals=yes
                    [/variable]
                    [variable]
                        name=storm_trident_event
                        numerical_equals=1
                    [/variable]          
                    [then]
                        [if]
                            [have_unit]
                                x,y=14,10
                                race=drake
                            [/have_unit]
                            [then]
                                [message]
                                    speaker=unit
                                    message= _ "I cannot handle this. It is for a merman only."
                                [/message]
                            [/then]
                        [/if]
                    [/then]
                [/if]
                [allow_undo]
                [/allow_undo]
            [/else] 
        [/if]
    [/event]

    [event]
        name=sighted,moveto
        [filter]
            side=3
            [filter_vision]
                viewing_side=1
            [/filter_vision]
        [/filter]
        [message]
            id=Melphine
            message= _ "Hyaaargh! That is Ikateus's soldier! What has happened to him?"
        [/message]
        [message]
            id=Triteus
            message= _ "Hmmm... Something is going on. They have been transformed into undead."
        [/message]
        [if]
            [not]
                [variable]
                    name=storm_trident_event
                    numerical_equals=1
                [/variable]
            [/not]
            [then]
                [remove_item]
                    x,y=14,10
                [/remove_item]
                [kill]
                    id=storm_trident_fake
                [/kill]
                [set_variable]
                    name=no_storm_trident
                    value=yes
                [/set_variable]
            [/then]
        [/if]  
    [/event]
    [event]
        name=sighted,moveto
        [filter]
            id=Ghost Ship
            side=2
            [filter_vision]
                viewing_side=1
            [/filter_vision]
        [/filter]
        [scroll_to_unit]
            id=Ghost Ship
        [/scroll_to_unit]
        [delay]
            time=500
        [/delay]
        [if]
            [have_unit]
                id=Ghost Ship
                [filter_location]
                    terrain=Wwr*
                [/filter_location]
            [/have_unit]
            [then]
                [message]
                    id=Kasii
                    message= _ "Hm...? I saw something like a ship, but it disappeared..."
                [/message]
                [message]
                    id=Triteus
                    message= _ "That's unusual, especially around here, but it must be a Ghost Ship."
                [/message]
            [/then]
            [else]  
                [message]
                    id=Kasii
                    message= _ "Uoow! That is a Ghost Ship!"
                [/message]
                [message]
                    id=Triteus
                    message= _ "That's unusual, especially around here."
                [/message]
                [allow_undo]
                [/allow_undo]
            [/else]
        [/if]
    [/event]
    [event]
        name=moveto
        first_time_only=yes
        [filter]
            side=1
            x=25-29
            y=19-25
        [/filter]
        [modify_side]
            side=2
            {GOLD 200 225 240}
            {INCOME 25 40 50}
        [/modify_side]
    [/event]
    [event]
        name=moveto
        first_time_only=yes
        [filter]
            side=1
            x,y=28,28
        [/filter]
        [if]
            [not]
                [variable]
                    name=holy_water_2
                    equals=yes
                [/variable]
            [/not]
            [then]
                [message]
                    speaker=narrator
                    message= _ "You might have a good luck at another sunken ship."
                    image="wesnoth-icon.png"
                [/message]
                [set_variable]
                     name=holy_water
                     value=yes
                [/set_variable]
            [/then]
            [else]
                {BW_OBJ_HOLY_WATER 27 29 ID}
                [message]
                    id=Kasii
                    message= _ "Oh, that is the holy water! A holy water is appeared from the sunken ship."
                [/message]
                [clear_variable]
                    name=holy_water_2
                [/clear_variable]
            [/else]
        [/if]
    [/event]
    [event]
        name=moveto
        first_time_only=yes
        [filter]
            side=1
            x,y=18,30
        [/filter]
        [if]
            [variable]
                name=holy_water
                equals=yes
            [/variable]
            [then]
                {BW_OBJ_HOLY_WATER 19 30 ID}
                [message]
                    id=Kasii
                    message= _ "Oh, that is the holy water! A holy water is appeared from the sunken ship."
                [/message]
                [clear_variable]
                    name=holy_water
                [/clear_variable]
            [/then]
            [else]
                [message]
                    speaker=narrator
                    message= _ "You might have a good luck at another sunken ship."
                    image=wesnoth-icon.png
                [/message]
                [set_variable]
                    name=holy_water_2
                    value=yes
                [/set_variable]
            [/else]
        [/if]
    [/event]
       
    [event]
        name=last breath
        [filter]
            id=Ikateus
        [/filter]
        [message]
            speaker=unit
            message= _ "Aaaargh..."
        [/message]
        [kill]
            id=Ikateus
            animate=yes
        [/kill]
        [message]
            id=Melphine
            message= _ "Good-bye, Ikateus. It was only way that we could help you."
        [/message]
        [modify_side]
            side=2
            {GOLD 100 140 180}
        [/modify_side]
        [if]
            [not]
                [have_unit]
                    side=2
                    canrecruit=yes
                [/have_unit]
            [/not]
            [then]
            [message]
                id=Wyngilla
                message= _ "This area is safe now. We should get back to our island quickly."
            [/message]
            [message]
                id=Melphine
                message= _ "Your courage has regained me my home. Thank you. I shall do the same for you friend by and helping you to return to Faith Island."
            [/message]
            [clear_variable]
                name=holy_water
            [/clear_variable]            
            [clear_variable]
                name=holy_water_2
            [/clear_variable]
            [clear_variable]
                name=storm_trident_pick_up
            [/clear_variable]
            [clear_variable]
                name=storm_trident_event
            [/clear_variable]
            {CLEAR_VARIABLE no_storm_trident}

            [endlevel]
                result=victory
                bonus=yes
            [/endlevel]
            [/then]
        [/if]            
    [/event]
    [event]
        name=last breath
        [filter]
            id=Bam
        [/filter]
        [message]
            speaker=unit
            message= _ "You may have vanquished me, but it is too late... Kragash Varg has captured Faith Island already. Hahaha..."
        [/message]
        [kill]
            id=Bam
            animate=yes
        [/kill]
        [if]
            [not]
                [have_unit]
                    side=3
                    canrecruit=yes
                [/have_unit]
            [/not]
            [then]
            [message]
                id=Wyngilla
                message= _ "This area is safe now. We should get back to our island quickly."
            [/message]
            [message]
                id=Melphine
                message= _ "Your courage has regained me my home. Thank you. I shall do the same for you friend by and helping you to return to Faith Island."
            [/message]
            [clear_variable]
                name=holy_water
            [/clear_variable]            
            [clear_variable]
                name=holy_water_2
            [/clear_variable]
            [clear_variable]
                name=storm_trident_pick_up
            [/clear_variable]
            [clear_variable]
                name=storm_trident_event
            [/clear_variable]
            {CLEAR_VARIABLE no_storm_trident}
            [endlevel]
                result=victory
                bonus=yes
            [/endlevel]
            [/then]
        [/if]
    [/event]         
    {BW_DEATHS}
    {BW_MERMAID_ADVANCEMENT}             
[/scenario]
