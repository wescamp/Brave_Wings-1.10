#textdomain wesnoth-Brave_Wings
[unit_type]
    [base_unit]
        id=Sky Drake
    [/base_unit]
    id=Sky Drake Bw 
    advances_to=Hurricane Drake Bw
    hide_help=true
    [recruit_anim]
        [frame]
            duration=100
            image="units/drakes/sky-takeoff-1.png"
            alpha="0~1:300"
        [/frame]
        [frame]
            duration=100
            image="units/drakes/sky-takeoff-2.png"
