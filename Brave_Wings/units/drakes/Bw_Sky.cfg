                    terrain=Ww,Wwf,Wwr,Wwt,Wwrt,Wwrg,*^V*
                [/or]
            [/filter_location]
        [/filter]
        [frame]
            duration=150
            image="units/drakes/sky.png"
        [/frame]
    [/standing_anim]
    [standing_anim]

        start_time=0
        submerge=0.01
        layer=60
        [filter]
