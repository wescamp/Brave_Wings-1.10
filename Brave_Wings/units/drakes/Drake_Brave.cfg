#textdomain wesnoth-Brave_Wings
[unit_type]
    id=Drake Brave
    name= _ "Drake Brave"
    race=drake
    image="units/drakes/brave.png"
    ellipse="misc/ellipse"
    profile="portraits/wyngilla.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=drakefly
    movement=7
    experience=44
    level=1
    alignment=lawful
    advances_to=Drake Hero
    undead_variation=drake
    cost=16
    usage=fighter
    description= _ "Wyngilla is a Brave - an officer in the community he comes from. He handles swords quite well."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/brave-defend.png" "units/drakes/brave.png" {SOUND_LIST:DRAKE_HIT} }
    {LEADING_ANIM "units/drakes/brave-leading.png" "units/drakes/brave.png" -17,-37}
    [defense]
        shallow_water=70
        hills=50
        mountains=50
    [/defense]
    [resistance]
        pierce=100
    [/resistance]
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_1}
    [/abilities]
    #[leading_anim]
    #    [frame]
    #        begin=-150
    #        end=150
    #        image=units/drakes/brave-leading.png
    #    [/frame]
    #[/leading_anim]
    [portrait]
		size=400
		side="left"
		mirror="false"
		image="portraits/wyngilla.png"
    [/portrait]
    [portrait]
		size=400
		side="right"
		mirror="true"
		image="portraits/wyngilla.png"
    [/portrait]
    [standing_anim]
        start_time=0
        [filter]
            [filter_location]
                terrain=!,W*,Qx*,Ql*
                [or]
                    terrain=Ww,Wwf,Wwr,Wwt,Wwrt,Wwrg,*^V*
                [/or]
            [/filter_location]
        [/filter]
        [frame]
            duration=150
            image=units/drakes/brave.png
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        layer=60
        submerge=0.01
        [filter]
            [filter_location]
                terrain=W*,Qx*,Ql*
                [not]
                    terrain=Ww,Wwf,Wwr,Wwt,Wwrt,Wwrg,*^V*
                [/not]
            [/filter_location]
        [/filter]
        [frame]
            duration=100
            image=units/drakes/brave-fly-1.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/brave-fly-2.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/brave-fly-3.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/brave-fly-4.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/brave-fly-5.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/brave-fly-4.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/brave-fly-3-upstroke.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/brave-fly-2-upstroke.png
        [/frame]
    [/standing_anim]
    [movement_anim]
        [frame]
            duration=100
            image=units/drakes/brave-fly-1.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/brave-fly-2.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/brave-fly-3.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/brave-fly-4.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/brave-fly-5.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/brave-fly-4.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/brave-fly-3-upstroke.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/brave-fly-2-upstroke.png
        [/frame]
    [/movement_anim]
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/scimitar.png
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
             [frame]
                begin=-200
                end=-50
                image="units/drakes/brave-melee-1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-50
                    end=100
                    image="units/drakes/brave-melee-2.png"
                        sound={SOUND_LIST:SWORD_SWISH}
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-50
                    end=100
                    image="units/drakes/brave-melee-2.png"
                        sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
     [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 9,-34 9,15 22,-22 24,10}

        [if]
            hits=no

            [frame]
                begin=-900
                end=-400
                image="units/drakes/brave.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-900
                end=-400
                image="units/drakes/brave.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-400
            end=-300
            image="units/drakes/brave-ranged-1.png"
        [/frame]
        [frame]
            begin=-300
            end=-100
            image="units/drakes/brave-ranged-2.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/drakes/brave-ranged-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]

