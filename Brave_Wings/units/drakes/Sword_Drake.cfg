#textdomain wesnoth-Brave_Wings
[unit_type]
    id=Sword Drake
    name= _ "Sword Drake"
    race=drake
    image="units/drakes/sword.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/sword.png"
    hitpoints=62
    movement_type=drakefly
    movement=5
    experience=80
    level=2
    alignment=lawful
    advances_to=Drake Swordmaster
    #[advancefrom]
    #    unit=Drake Fighter Bw
    #[/advancefrom]
    undead_variation=drake
    cost=32
    usage=fighter
    description= _ "Sword Drakes are drake warriors of the fighter caste who have taken a different path from that of the Warriors. They eschew the traditional drakish war blade in favor of a slightly lighter sword. A sword is not as hard-hitting as a war blade, so they deal less damage, but they consider this tradeoff justified because they can strike more often."
    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/drakes/sword-defend.png" "units/drakes/sword.png" {SOUND_LIST:DRAKE_HIT} }
    [resistance]
        pierce=100
    [/resistance]
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/transparent/sword.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/transparent/sword.png"
    [/portrait]

    [standing_anim]
        start_time=0
        [filter]
            [filter_location]
                terrain=!,W*,Qx*,Ql*
                [or]
                    terrain=Ww,Wwf,Wwr,Wwt,Wwrt,Wwrg,*^V*
                [/or]
            [/filter_location]
        [/filter]
        [frame]
            duration=150
            image=units/drakes/sword.png
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        layer=60
        submerge=0.01
        [filter]
            [filter_location]
                terrain=W*,Qx*,Ql*
                [not]
                    terrain=Ww,Wwf,Wwr,Wwt,Wwrt,Wwrg,*^V*
                [/not]
            [/filter_location]
        [/filter]
        [frame]
            duration=100
            image=units/drakes/sword-fly-1.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/sword-fly-2.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/sword-fly-3.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/sword-fly-4.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/sword-fly-5.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/sword-fly-4.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/sword-fly-3-upstroke.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/sword-fly-2-upstroke.png
        [/frame]
    [/standing_anim]
    [movement_anim]
        [frame]
            duration=100
            image=units/drakes/sword-fly-1.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/sword-fly-2.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/sword-fly-3.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/sword-fly-4.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/sword-fly-5.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/sword-fly-4.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/sword-fly-3-upstroke.png
        [/frame]
        [frame]
            duration=100
            image=units/drakes/sword-fly-2-upstroke.png
        [/frame]
    [/movement_anim]
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=8
        number=4
        icon=attacks/scimitar.png
    [/attack]
    [attack]
        name=fire breath
        description=_"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=4
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            duration=100
            image="units/drakes/sword-melee-1.png"
        [/frame]
        [frame]
            duration=100  
            image="units/drakes/sword-melee-2.png"
        [/frame]
        [frame]
            duration=100  
            image="units/drakes/sword-melee-3.png"
        [/frame]
        [frame]
            duration=100  
            image="units/drakes/sword-melee-4.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/drakes/sword-melee-5.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/drakes/sword-melee-5.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/drakes/sword.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIRE_BREATH 9,-34 9,15 22,-22 24,10}

        [if]
            hits=no

            [frame]
                begin=-900
                end=-700
                image="units/drakes/sword-fire-inhale-1.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-900
                end=-700
                image="units/drakes/sword-fire-inhale-1.png"
                sound=flame-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-700
            end=-500
            image="units/drakes/sword-fire-inhale-2.png"
        [/frame]
        [frame]
            begin=-500
            end=-400
            image="units/drakes/sword-fire-inhale-1.png"
        [/frame]

        [frame]
            begin=-400
            end=-300
            image="units/drakes/sword-fire-1.png"
        [/frame]
        [frame]
            begin=-300
            end=-200
            image="units/drakes/sword-fire-2.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/drakes/sword-fire-3.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/drakes/sword-fire-2.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/drakes/sword-fire-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]



