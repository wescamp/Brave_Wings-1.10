#textdomain wesnoth-Brave_Wings
[unit_type]
    id=Divine Carapace
    name= _ "Divine Carapace"
    race=carapace
    gender=male
    image="units/carapaces/divine.png"
    hitpoints=43
    movement_type=monsterfoot
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    {MAGENTA_IS_THE_TEAM_COLOR}
    cost=45
    undead_variation=drake
    usage=mixed fighter
    description= _ "Divine Carapace, Haloss is more than 200 years old. He is one of the fewest carapaces who has magical power. He can also feel the signs of some creatures from the distance, but it only works for limited creatures."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_MAGICAL}

    die_sound=drake-die.ogg
    {DEFENSE_ANIM "units/carapaces/divine-defend.png" "units/carapaces/divine.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {ABILITY_CURES}
        [regenerate]
            value=4
            id=recovery
            name= _ "recovery"
            female_name= _ "female^recovery"
            description= _ "Recovery:
            The unit will heal itself 4 HP per turn. If it is poisoned, it will remove the poison instead of healing."
            affect_self=yes
            poison=cured
        [/regenerate]
    [/abilities]
    [advancement]
        strict_amla=yes
        max_times=1
        id=rotm_amla_divine_2
        description= _ "staff (+1 damage to staff, no heal full)"
        image=attacks/staff-ruby.png
        [effect]
            apply_to=attack
            name=staff
            increase_damage=1
        [/effect]
    [/advancement]
    [advancement]
        strict_amla=yes
        max_times=2
        id=rotm_amla_divine_1
        description= _ "crystal rod (+1 damage to crystal rod, no heal full)"
        image=attacks/iceball.png
        [effect]
            apply_to=attack
            name=crystal rod
            increase_damage=1
        [/effect]
    [/advancement]

    [healing_anim]
        start_time=-300
        [frame]
            duration=50
            image="units/carapaces/divine.png"
            halo=halo/saurian-magic-halo-1.png
        [/frame]
        [frame]
            duration=60
            image="units/carapaces/divine.png"
            halo=halo/saurian-magic-halo-2.png
        [/frame]
        [frame]
            duration=70
            image="units/carapaces/divine-magic.png"
            halo=halo/saurian-magic-halo-3.png
        [/frame]
        [frame]
            duration=80
            image="units/carapaces/divine-magic.png"
            halo=halo/saurian-magic-halo-4.png
        [/frame]
        [frame]
            duration=90
            image="units/carapaces/divine-magic.png"
            halo=halo/saurian-magic-halo-5.png
        [/frame]
        [frame]
            duration=100
            image="units/carapaces/divine.png"
            halo=halo/saurian-magic-halo-6.png
        [/frame]
        [frame]
            duration=100
            image="units/carapaces/divine.png"
            halo=halo/saurian-magic-halo-7.png
        [/frame]
    [/healing_anim]
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-ruby.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=crystal rod
        description=_"crystal rod"
        icon=attacks/iceball.png
        type=arcane
        range=ranged
        damage=9
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
             [frame]
                begin=-200
                end=-100
                image="units/carapaces/divine.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=150
                    image="units/carapaces/divine-magic.png"
                        sound=staff.wav
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=150
                    image="units/carapaces/divine-magic.png"
                        sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
     [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crystal rod
        [/filter_attack]
        offset=0

        {MAGIC_MISSILE 11 -20}
        {MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}

        [frame]
            begin=-200
            end=-100
            image=units/carapaces/divine.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/carapaces/divine-magic.png
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/if]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/carapaces/divine-magic.png
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/if]

        [frame]
            begin=100
            end=200
            image=units/carapaces/divine.png
        [/frame]
    [/attack_anim]
[/unit_type]  
    
    
    
